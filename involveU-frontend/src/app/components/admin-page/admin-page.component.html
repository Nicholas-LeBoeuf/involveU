<h1 class="dialogTitle">Create clubs here!</h1>
<div *ngIf="createClubMessage === true" class="alert alert-success alert-dismissible fade show loginSignupAlerts" role="alert">
  <p>Club creation successful!</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="createClubForm">
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Name" formControlName="clubName">
    <div *ngIf="clubCreationFormInputs?.['clubName']?.invalid && (clubCreationFormInputs?.['clubName']?.dirty || clubCreationFormInputs?.['clubName']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubName']?.errors?.['required']">
        Club Name is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Affiliation" formControlName="clubAffiliation">
    <div *ngIf="clubCreationFormInputs?.['clubAffiliation']?.invalid && (clubCreationFormInputs?.['clubAffiliation']?.dirty || clubCreationFormInputs?.['clubAffiliation']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubAffiliation']?.errors?.['required']">
        Club Affiliation is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Biography" formControlName="clubBio">
    <div *ngIf="clubCreationFormInputs?.['clubBio']?.invalid && (clubCreationFormInputs?.['clubBio']?.dirty || clubCreationFormInputs?.['clubBio']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubBio']?.errors?.['required']">
        Club Biography is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Vision" formControlName="clubVision">
    <div *ngIf="clubCreationFormInputs?.['clubVision']?.invalid && (clubCreationFormInputs?.['clubVision']?.dirty || clubCreationFormInputs?.['clubVision']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubVision']?.errors?.['required']">
        Club Vision is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Vision" formControlName="clubVision">
    <div *ngIf="clubCreationFormInputs?.['clubVision']?.invalid && (clubCreationFormInputs?.['clubVision']?.dirty || clubCreationFormInputs?.['clubVision']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubVision']?.errors?.['required']">
        Club Vision is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="text" placeholder="Club Advisor" formControlName="clubAdvisor">
    <div *ngIf="clubCreationFormInputs?.['clubAdvisor']?.invalid && (clubCreationFormInputs?.['clubAdvisor']?.dirty || clubCreationFormInputs?.['clubAdvisor']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubAdvisor']?.errors?.['required']">
        Club Advisor is required
      </div>
    </div>
  </div>
  <div class="form-group createClubInputs">
    <input class="form-control formInputs" type="file" placeholder="Club Logo" formControlName="clubLogo">
    <div *ngIf="clubCreationFormInputs?.['clubLogo']?.invalid && (clubCreationFormInputs?.['clubLogo']?.dirty || clubCreationFormInputs?.['clubLogo']?.touched)" class="alert alert-danger">
      <div *ngIf="clubCreationFormInputs?.['clubLogo']?.errors?.['required']">
        Club Advisor is required
      </div>
    </div>
  </div>
  <button class="blueButton centerButton" type="submit" (click)="createClubSubmit()">Create club</button>
</form>
