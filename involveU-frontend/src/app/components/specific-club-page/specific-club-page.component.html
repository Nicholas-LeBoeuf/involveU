<div class="clubContainer">
  <div class="clubNameSection clubGridStyle">
    <div class="textBlock">
      <h1 class="clubsName">Welcome to {{clubInfo.clubName}}!</h1>
      <div class="buttonRow">
        <button class="clubButton blueButton">Favorite</button>
        <button class="clubButton blueButton">Club Info</button>
      </div>
    </div>
  </div>
  <div class="clubLogoSection clubGridStyle">
    <img class="clubsLogo" src="assets/{{clubInfo.clubLogo}}">
  </div>
  <div class="clubBioSection clubGridStyle">
    <h2 class="text-center">Club Bio</h2>
    <div class="textBlock">
      <p>{{clubInfo.clubBio}}</p>
    </div>
  </div>
  <div class="clubVisionSection clubGridStyle">
    <h2 class="text-center">Club Affiliation</h2>
    <div class="textBlock">
      <p>{{clubInfo.clubAffiliation}}</p>
    </div>
  </div>
  <div class="clubEboardSection clubGridStyle">
    <h2 class="text-center">Club Eboard</h2>
    <div class="textBlock">

    </div>
  </div>
  <div class="clubEventsSection clubGridStyle"></div>
  <div class="clubAnnouncementsSection clubGridStyle"></div>
</div>
